<!DOCTYPE html>
<html>
    <head>
        <title>API & SQL Registry</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/idea.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/foldgutter.min.css">
    </head>
    <body>

        <h1>API & SQL Registry</h1>

        <div class="tab-container">
            <button class="tab-btn active" onclick="switchTab('api')">API Registry</button>
            <button class="tab-btn" onclick="switchTab('schema')">Schema Registry</button>
            <button class="tab-btn" onclick="switchTab('sql')">SQL Registry</button>
        </div>

        <div id="api" class="tab-content active">
            <div class="editor-container">
                <textarea id="apiJson"></textarea>
                <div class="editor-status">
                    <label class="vim-toggle-switch">
                        <input type="checkbox" onchange="toggleVim('api', this)">
                        <span class="slider"></span>
                    </label>
                    <span class="vim-status">Vim Mode: OFF</span>
                </div>
                <div class="button-container">
                    <button class="load-skeleton-btn" onclick="appendSkeleton('api')">
                        <i class="fa-solid fa-plus"></i> Append API Skeleton
                    </button>

                    <button class="update-btn" onclick="updateRegistry('api')">
                        <i class="fa-solid fa-upload"></i> Update API Registry
                    </button>
                </div>
            </div>
        </div>

        <div id="schema" class="tab-content">
            <div class="editor-container">
                <textarea id="schemaJson"></textarea>
                <div class="editor-status">
                    <label class="vim-toggle-switch">
                        <input type="checkbox" onchange="toggleVim('schema', this)">
                        <span class="slider"></span>
                    </label>
                    <span class="vim-status">Vim Mode: OFF</span>
                </div>
                <div class="button-container">
                    <button class="load-skeleton-btn" onclick="appendSkeleton('schema')">
                        <i class="fa-solid fa-plus"></i> Append Schema Skeleton
                    </button>

                    <button class="update-btn" onclick="updateRegistry('schema')">
                        <i class="fa-solid fa-upload"></i> Update Schema Registry
                    </button>
                </div>
            </div>
        </div>

        <div id="sql" class="tab-content">
            <div class="editor-container">
                <textarea id="sqlJson"></textarea>
                <div class="editor-status">
                    <label class="vim-toggle-switch">
                        <input type="checkbox" onchange="toggleVim('sql', this)">
                        <span class="slider"></span>
                    </label>
                    <span class="vim-status">Vim Mode: OFF</span>
                </div>
                <div class="button-container">
                    <button class="load-skeleton-btn" onclick="appendSkeleton('sql')">
                        <i class="fa-solid fa-plus"></i> Append SQL Skeleton
                    </button>

                    <button class="update-btn" onclick="updateRegistry('sql')">
                        <i class="fa-solid fa-upload"></i> Update SQL Registry
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/matchbrackets.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/foldcode.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/foldgutter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/brace-fold.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/keymap/vim.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
